{% load l10n %}
{% load i18n %}

<div class="pagination pagination-right">  
  <ul>
    <li class="disabled"><a href="#">{%trans 'Total'%} {{total}}</a></li>
    <li {{locations.has_previous|yesno:",class=disabled"}}>
      <a href="?country={{country}}&region={{region}}&page={{ locations.previous_page_number }}{{info|yesno:'&info=true,'}}{{pictures|yesno:'&pictures=true,'}}">«</a>
    </li>
    {% for i in num_pages %}
      <li {% if i == locations.number %}class="active"{% endif %}>
        <a href="?country={{country}}&region={{region}}&page={{i}}{{info|yesno:'&info=true,'}}{{pictures|yesno:'&pictures=true,'}}">{{i}}</a>
      </li>  
    {% endfor %}
    <li {{locations.has_next|yesno:",class=disabled"}}>
      <a href="?country={{country}}&region={{region}}&page={{ locations.next_page_number }}{{info|yesno:'&info=true,'}}{{pictures|yesno:'&pictures=true,'}}">»</a>
    </li>
  </ul>
</div>
